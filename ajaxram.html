<!DOCTYPE html>
<html>
<body>

<div>
<h1 id="demo">The XMLHttpRequest Object</h1>
<button type="button" onclick="loadDoc()">Change Content</button>
<form id = "form" onsubmit="return false:">
  <input  type="text" id="userInput">
  <input  type="submit" onclick= "input()">
</form>
</div>

<script>
var question1 = "How many grams of sugar are in "
var question2 = "How many grams of fat are in "
var question3 = "How many calories are in "

function input() {
  var input = document.getElementById("userInput")
  console.log(input);
  loadDoc(input)
}
function loadDoc(input) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };


  xhttp.open("GET", "http://api.wolframalpha.com/v1/result?appid=YGJTEJ-36E935EG6H&i="+input", false);
  xhttp.send();
}
</script>

</body>
</html>
