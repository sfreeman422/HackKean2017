<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object</h1>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };


  xhttp.open("GET", "http://api.wolframalpha.com/v1/result?appid=YGJTEJ-36E935EG6H&i=How+many+grams+of+fat+in+two+slices+of+white+bread%3f", false);
  xhttp.send();
}
</script>

</body>
</html>
